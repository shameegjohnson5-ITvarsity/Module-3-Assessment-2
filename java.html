<!DOCTYPE HTML>
<html>
    <head>
        <title> Beverages | Java </title>
        <link rel="stylesheet" href="menustyle.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body class="detailed-menu">
        
        <div class="header">
            <a href="beverages.html" class="left"><i class="fa-solid fa-left-long"></i></a>
            <h4>The Main<i style="color: gold;" class="fa-solid fa-burger"></i>Course</h4>
            <a href="index.html" class="right"><i class="fa-solid fa-house"></i></a>
            <a href="contact.html" class="right"><i class="fa-solid fa-mobile-screen"></i></a>
        </div>
        
        <div class="detailed-container">
            <div class="section-box">
                <div class="section1">
                    <h3> 
                            Java
                    </h3>
                    <img src="images/drink1.jpg">
                </div>
                <br>
                <div class="section2">
                    <h3>Description:</h3>
                    <p class="description"> Kick start your day with some of our Caffeinated beverages!  </p>
                    <br>
                    <table id="price-size">
                        <tr>
                            <td><p class="price">Price: <b style="color:red ;">R18</b></p></td>
                            <td><p class="size"> Size: <b style="color:red ;">240ml</b></p></td>
                        </tr>
                    </table>
                    <br>
                    
                    <ul>
                        <li class="list-header">Options</li>
                             
                        <br>
                        <div class="split">
                            <div class="split1">
                                <li> 
                                    <input id="check-01" type="checkbox">
                                    <label for="check-01">Mochacinno - <b>R18</b></label>
                                </li>
                                <br>
                                <li> 
                                    <input id="check-02" type="checkbox">
                                    <label for="check-02">Cappucinno - <b>R20</b></label>
                                </li>
                                <br>
                               
                            </div>


                            <div class="split2">
                                <li> 
                                    <input id="check-04" type="checkbox">
                                    <label for="check-04">Hot Chocolate - <b>R15</b></label>
                                </li>
                                <br>
                                <li> 
                                    <input id="check-05" type="checkbox">
                                    <label for="check-05">Espresso - <b>R14</b></label>
                                </li>
                                <br>
                               
                                
                            </div>
                            <br>
                            
                       </div>
                    </ul>
                    
                    <div id="form">      
                        <h5 class= "h5-header">Anything extra?</h5>
                        <p id ="message">Feel free to describe any additional items you'd like to add to your meal in the textbox below.</p>
                        <div class="field">
                            <div> <textarea placeholder="Type your message here"></textarea></div>
                            <div><a class="button" href="order.html">Place Order</a></div>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
        
        
    </body>
</html>
